<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Navbar">
            <div class="first-button button">
                <button add-book class="addbtn" >Add Book</button>
            </div>
            <div class="nav-title">
                Book Library
            </div>
        </div>
        <div class="output">

        </div>
    </div>
    

    <div class="form-card">
        <div class="title">
            Add Book Information
        </div>
        <form action="" method="get" id="form">
            <div>
                <label for="title">Book Title</label><br>
                <input input-data type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label><br>
                <input input-data type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Amount of Pages</label><br>
                <input input-data type="number" name="pages" id="pages" required>
            </div>
            <div>
                <button submit-btn type="submit" class="submitbtn">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
